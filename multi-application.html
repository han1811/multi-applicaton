<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Library, Virtual, Ambience, Music, Study, Relax, Background Noise">
		<title>The Claming</title>
		<link rel="stylesheet" href="calm.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

	<body>

		<section class="header">

        </section>

				</div>
			</div>
		</section>	

		<section class="content">
			<div class="left">
				<div class="text-box">
					<h1>The Claming</h1>
					<p>Take a break.</p>
				</div>

				<div class="container">
					<input type="text" class="txtb" placeholder="Add a task">
					<div class="notcomp">
						<h3>Not Completed</h3>
					</div>

					<div class="comp">
						<h3>Completed</h3>
					</div>
				</div>

				<script type="text/javascript">
					$(".txtb").on("keyup",function(e){
						if(e.keyCode==13 && $(".txtb").val() != "") {
							var task = $("<div class='task'></div>").text($(".txtb").val());

							var del = $("<i class='fas fa-trash-alt'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									p.remove();
								})
							});

							var check = $("<i class='fas fa-check'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									$(".comp").append(p);
									p.fadeIn();
								});
								$(this).remove();
							});

							task.append(del, check);
							$(".notcomp").append(task);

							$(".txtb").val("");
						}
				});
				</script>
			</div>

			<div class="right">
				<div class="massPause">
					<p id="pauseNotice"> Pause all &nbsp;</p>
					<input type="checkbox" id="pauseAll" onclick="pauseAll()">
				</div>
				<div class="audio unpressed">
					<span>
						<p> Rainy Weather &nbsp;</p>
                        <button id="play-1" onclick="playSound(1)"></button>
					</span>
				
					<span>
						<div class="volume-control" id="vol"></div>
						<input type="range" onchange="changeVolume(0, this.value)" min="0" max="1" step="0.025" value="0.70" class="vol-control">
					</span>
			
					<span>
						<p> Sunny Weather &nbsp;</p>
                        <button id="play-1" onclick="playSound(1)"></button>
					</span>
				
					<span>

					</span>
				</div>

				<div class="audio unpressed">
